<h1>Posts</h1>

<mat-spinner class="spinner" *ngIf="isLoading == true"></mat-spinner>

<ul [@listStagger]= "posts">
  <li *ngFor="let post of posts">
    <a routerLink="/comments/{{post.id}}">{{ post.title }}</a>
    <p> {{ post.body }}</p>
    <p *ngIf="post.user">{{post.user.name }}</p>
  </li>
  <li></li>
</ul>
